version: '3.8'

services:
  mysql:
    build: ./docker/mysql
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: springfever

  adminer:
    build: ./docker/adminer
    restart: always
    ports:
      - 8081:8080
  
  php:
    build: 
      context: .
      dockerfile: ./docker/php/Dockerfile
    ports: 
      - 5000:8000
      - 3001:3001
    volumes:
      - ./:/var/www/html
    
